<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>ABOUTCOST</title>
    <link rel="stylesheet" type="text/css" href="style/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <nav class="nav flex-container item-center flex-space-between">
        <div class="nav__header">
            <a class="nav__logo" href="/"></a>
        </div>
        <ul class="nav__content">
            <li class="nav__item">
                <a class="btn btn--primary" href="">우리 견적서 솔루션은?</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="">기존 견적서 발송은?</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="">장점</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="">요금제</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="">문의</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="">로그인</a>
            </li>
            <li class="nav__item">
                <a class="btn btn-outline--secondary" href="">무료 서비스 가입하기</a>
            </li>
        </ul>
    </nav>

    <div class="ask">
        <div class="container">
            <div class="two-half columns empty"></div>
            <div class="ask-form seven columns">
                <h2 class="title">문의하기</h2>
                <p class="description">{임시텍스트 : 인공지능 경리의 자료가 세금 신고에 반영되는 것이 아니기<br/>때문에 별도로 세무대리인이 있더라도 이용 가능합니다.}</p>
                <hr class="divider" />
                <form class="form">
                    <div class="form__group">
                        <label>이름</label>
                        <input class="form__input" type="text" placeholder="{설명 필요}" />
                    </div>
                    <div class="form__group">
                        <label>회사명</label>
                        <input class="form__input" type="text" placeholder="{설명 필요}" />
                    </div>
                    <div class="form__group">
                        <label>이메일<b class="required">*</b></label>
                        <input class="form__input" type="text" placeholder="이메일 주소로 입력해주세요" />
                    </div>
                    <div class="form__group">
                        <label>문의내용<b class="required">*</b></label>
                        <textarea class="form__textarea"></textarea>
                    </div>
                    <button class="btn btn--primary">작성 완료</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
