    <div class="register flex-container flex-column item-center">
        <section class="register-info flex-container">
            <div class="left">
                <h2 class="title">필수 정보<br/>{약식 가입 전용}</h2>
            </div>
            <div class="right flex-item">
                <form class="form">
                    <div class="form__input with-btn">
                        <label>아이디</label>
                        <div class="flex-container">
                            <input class="input__text" type="text" placeholder="이메일 주소로 입력해주세요"><button class="btn btn-outline--secondary">확인</button>
                        </div>
                    </div>
                    <div class="form__input">
                        <label>패스워드</label>
                        <input class="input__text" type="text" placeholder="8자리 이상 숫자, 문자 포함해주세요">
                    </div>
                    <div class="form__input">
                        <label>패스워드 확인</label>
                        <input class="input__text" type="text" placeholder="패스워드를 한 번 더 입력해주세요">
                    </div>
                </form>
                <button class="btn btn--primary">가입완료</button>
            </div>
        </section>
        <section class="register-info flex-container">
            <div class="left">
                <h2 class="title">필수 정보</h2>
            </div>
            <div class="right flex-item">
                <form class="form">
                    <div class="form__input with-btn">
                        <label>아이디</label>
                        <div class="flex-container">
                            <input class="input__text" type="text" placeholder="이메일 주소로 입력해주세요"><button class="btn btn-outline--secondary">확인</button>
                        </div>
                    </div>
                    <div class="form__input">
                        <label>패스워드</label>
                        <input class="input__text" type="text" placeholder="8자리 이상 숫자, 문자 포함해주세요">
                    </div>
                    <div class="form__input">
                        <label>패스워드 확인</label>
                        <input class="input__text" type="text" placeholder="패스워드를 한 번 더 입력해주세요">
                    </div>
                    <hr class="divider"/>
                    <div class="form__input">
                        <label>회사 이름</label>
                        <input class="input__text" type="text" placeholder="사업자등록증 기준으로 입력해주세요">
                    </div>
                    <div class="form__input">
                        <label>대표 이메일</label>
                        <input class="input__text" type="text" placeholder="아이디 상의 이메일 주소와 다른 경우 수정해주세요">
                    </div>
                    <div class="form__input">
                        <label>대표 연락처</label>
                        <input class="input__text" type="text" placeholder="- 없이 숫자만 입력하세요">
                    </div>
                </form>
                <button class="btn btn--primary">가입완료</button>
            </div>
        </section>
        <section class="manager-info flex-container">
            <div class="left">
                <h2 class="title">담당자 정보</h2>
            </div>
            <div class="right flex-item">
                <div class="manager manager--open">
                    <div class="component__header flex-container flex-space-between">
                        <h3 class="title">[담당자 이름/직책] 정보</h3>
                        <div class="arrow"></div>
                    </div>
                    <div class="component__content">
                        <div class="form__input">
                            <label>담당자 이름/직책</label>
                            <input class="input__text" type="text" placeholder="이름과 직책을 입력하세요" />
                        </div>
                        <div class="form__input">
                            <label>담당자 부서</label>
                            <input class="input__text" type="text" placeholder="부서를 입력하세요" />
                        </div>
                        <div class="form__input">
                            <label>담당자 이메일</label>
                            <input class="input__text" type="text" placeholder="아이디 상의 이메일 주소와 다른 경우 수정하세요" />
                        </div>
                        <div class="form__input">
                            <label>담당자 연락처</label>
                            <input class="input__text" type="text" placeholder="{설명 필요}" />
                        </div>
                        <div class="btn-wrap">
                            <button class="btn btn-outline--danger">담당자 삭제하기 ×</button>
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline--primary">담당자 추가하기 ＋</button>
            </div>
        </section>
        <section class="company-info flex-container">
            <div class="left">
                <h2 class="title">회사 정보</h2>
            </div>
            <div class="right flex-item">
                <div class="company company--open">
                    <div class="component__header flex-container flex-space-between">
                        <h3 class="title">[담당자 이름/직책] 정보</h3>
                        <div class="arrow"></div>
                    </div>
                    <div class="component__content">
                        <div class="form__input">
                            <label>회사 이름<b class="required">*</b></label>
                            <input class="input__text" type="text" placeholder="사업자등록증 기준으로 입력하세요" />
                        </div>
                        <div class="business-field">
                            <h4 class="title">회사 업무분야 선택<b class="required">*</b></h4>
                            <div class="flex-container select-field">
                                <button class="btn btn-outline--secondary">
                                    선택하세요
                                    <ul class="field__item-wrap">
                                        <li class="field__item">서비스 제공</li>
                                        <li class="field__item">상품 제공</li>
                                    </ul>
                                </button>
                                <button class="btn btn-outline--secondary flex-item">
                                    선택하세요
                                    <ul class="field__item-wrap">
                                        <li class="field__item">디자인업</li>
                                        <li class="field__item">소프트웨어 개발업</li>
                                        <li class="field__item">디자인업</li>
                                        <li class="field__item">소프트웨어 개발업</li>
                                        <li class="field__item">디자인업</li>
                                        <li class="field__item">소프트웨어 개발업</li>
                                        <li class="field__item">디자인업</li>
                                        <li class="field__item see-more">더 보기</li>
                                    </ul>
                                </button>
                            </div>
                            <div class="flex-container select-field">
                                <button class="btn btn-outline--secondary">
                                    선택하세요
                                    <ul class="field__item-wrap show">
                                        <li class="field__item">서비스 제공</li>
                                        <li class="field__item">상품 제공</li>
                                    </ul>
                                </button>
                                <button class="btn btn-outline--secondary flex-item">
                                    선택하세요
                                    <ul class="field__item-wrap show">
                                        <li class="field__item">디자인업</li>
                                        <li class="field__item">소프트웨어 개발업</li>
                                        <li class="field__item">디자인업</li>
                                        <li class="field__item">소프트웨어 개발업</li>
                                        <li class="field__item">디자인업</li>
                                        <li class="field__item">소프트웨어 개발업</li>
                                        <li class="field__item">디자인업</li>
                                        <li class="field__item see-more">더 보기</li>
                                    </ul>
                                </button>
                                <button class="btn btn--text btn--danger">×</button>
                            </div>
                            <div class="btn-wrap">
                                <button class="btn btn-outline--primary">추가하기 ＋</button>
                            </div>
                        </div>
                        <div class="form__input">
                            <label>대표 이메일</label>
                            <input class="input__text" type="text" placeholder="이메일 주소를 입력하세요" />
                        </div>
                        <div class="form__input">
                            <label>대표 연락처</label>
                            <input class="input__text" type="text" placeholder="- 없이 숫자만 입력하세요" />
                        </div>
                        <div class="form__input">
                            <label>대표자 이름</label>
                            <input class="input__text" type="text" placeholder="사업자등록증 기준으로 입력하세요" />
                        </div>
                        <div class="form__input with-btn">
                            <label>회사 주소</label>
                            <div class="flex-container">
                                <input class="input__text flex-item" type="text" placeholder="사업자등록증 기준으로 입력하세요" /><button class="btn btn-outline--secondary">찾기</button>
                            </div>
                        </div>
                        <div class="form__input">
                            <label>사업자등록번호</label>
                            <input class="input__text" type="text" placeholder="10자리 숫자를 입력하세요" />
                        </div>
                        <div class="form__input">
                            <label>법인등록번호</label>
                            <input class="input__text" type="text" placeholder="13자리 숫자를 입력하세요" />
                        </div>
                        <div class="form__file">
                            <label>도장 이미지 업로드</label>
                            <div class="flex-container">
                                <input class="input__file" type="file" id="inputGroupFile01" />
                                <!-- 파일이 업로드되면 label 텍스트에 파일명이 삽입되어야 합니다. -->
                                <label class="file__label flex-item" for="inputGroupFile01">파일이 없습니다.</label><button class="btn btn-outline--secondary">파일 보기</button>
                            </div>
                        </div>
                        <div class="form__file">
                            <label>로고 이미지 업로드</label>
                            <div class="flex-container">
                                <input class="input__file" type="file" id="inputGroupFile01" />
                                <label class="file__label flex-item" for="inputGroupFile01">파일이 없습니다.</label><button class="btn btn-outline--secondary">파일 보기</button>
                            </div>
                        </div>
                        <div class="form__file">
                            <label>사업자 등록증 업로드</label>
                            <div class="flex-container">
                            <input class="input__file" type="file" id="inputGroupFile01" />
                            <label class="file__label flex-item" for="inputGroupFile01">파일이 없습니다.</label><button class="btn btn-outline--secondary">파일 보기</button>
                        </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn--primary">가입 완료</button>
            </div>
        </section>
    </div>
