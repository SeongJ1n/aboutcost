<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>ABOUTCOST</title>
    <link rel="stylesheet" type="text/css" href="style/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <nav class="nav flex-container item-center flex-space-between">
        <div class="nav__header">
            <a class="nav__logo" href="/"></a>
        </div>
        <ul class="nav__content">
            <li class="nav__item">
                <a class="nav__link" href="">문의하기</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="">사용자정보</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="">로그아웃</a>
            </li>
        </ul>
    </nav>
    <div class="page-container">
        <div class="sidebar">
            <ul class="sidebar__menu">
                <li class="menu__item">
                    <a class="menu__link" href=""><i class="fas fa-bell"></i>알림함</a>
                </li>
                <li class="menu__item menu__item--active">
                    <a class="menu__link" href=""><i class="fas fa-plus-square"></i>신규발행</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href=""><i class="fas fa-th-list"></i>발송리스트</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href=""><i class="fas fa-chart-line"></i>상세통계추적</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href=""><i class="fas fa-cog"></i>설정관리</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href=""><i class="fas fa-building"></i>거래처관리</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href=""><i class="fas fa-mail-bulk"></i>수신리스트</a>
                </li>
            </ul>
        </div>
        <div class="page-wrap">
            <div class="ask">
                <div class="container">
                    <div class="two-half columns empty"></div>
                    <div class="ask-form seven columns">
                        <h2 class="title">문의하기</h2>
                        <p class="description">{임시텍스트 : 인공지능 경리의 자료가 세금 신고에 반영되는 것이 아니기<br/>때문에 별도로 세무대리인이 있더라도 이용 가능합니다.}</p>
                        <hr class="divider" />
                        <form class="form">
                            <div class="form__group">
                                <label>이름</label>
                                <input class="form__input" type="text" placeholder="{설명 필요}" />
                            </div>
                            <div class="form__group">
                                <label>회사명</label>
                                <input class="form__input" type="text" placeholder="{설명 필요}" />
                            </div>
                            <div class="form__group">
                                <label>이메일<b class="required">*</b></label>
                                <input class="form__input" type="text" placeholder="이메일 주소로 입력해주세요" />
                            </div>
                            <div class="form__group">
                                <label>문의내용<b class="required">*</b></label>
                                <textarea class="form__textarea"></textarea>
                            </div>
                            <button class="btn btn--primary">작성 완료</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
