<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>ABOUTCOST</title>
    <link rel="stylesheet" type="text/css" href="style/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <!-- nav--open 클래스를 추가하면 nav__menu 영역이 열립니다. -->
    <!-- nav__menu 영역이 열려있을 때, 스크롤락 기능이 필요합니다. -->
    <nav class="nav">
        <div class="nav__header flex-container flex-item item-center flex-space-between">
            <a class="nav__logo" href="/"></a>
            <i class="nav__hamburger fas fa-bars"></i>
            <i class="nav__close fas fa-times"></i>
        </div>
        <ul class="nav__menu">
            <li class="menu__item">
                <a class="menu__link" href=""><i class="fas fa-bell"></i>알림함</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href=""><i class="fas fa-plus-square"></i>신규발행</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href=""><i class="fas fa-th-list"></i>발송리스트</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href=""><i class="fas fa-chart-line"></i>상세통계추적</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href=""><i class="fas fa-cog"></i>설정관리</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href=""><i class="fas fa-building"></i>거래처관리</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href=""><i class="fas fa-mail-bulk"></i>수신리스트</a>
            </li>
            <hr class="divider">
            <li class="menu__item">
                <a class="menu__link" href="">문의하기</a>
            </li>
            <li class="menu__item menu__item--active">
                <a class="menu__link" href="">사용자정보</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="">로그아웃</a>
            </li>
        </ul>
    </nav>
    <div class="bottombar flex-container item-center">
        <div class="btn-wrap flex-container flex-item">
            <button class="btn btn-outline--danger">삭제하기</button>
            <button class="btn btn--primary">저장하기</button>
        </div>
    </div>
    <div class="sidebar">
        <ul class="sidebar__menu">
            <li class="menu__item">
                <a class="menu__link" href="/"><img class="nav__logo" src="res/img/logo.png"></a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href=""><i class="fas fa-bell"></i>알림함</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href=""><i class="fas fa-plus-square"></i>신규발행</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href=""><i class="fas fa-th-list"></i>발송리스트</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href=""><i class="fas fa-chart-line"></i>상세통계추적</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href=""><i class="fas fa-cog"></i>설정관리</a>
            </li>
            <li class="menu__item menu__item--active">
                <a class="menu__link" href=""><i class="fas fa-building"></i>거래처관리</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href=""><i class="fas fa-mail-bulk"></i>수신리스트</a>
            </li>
            <hr class="divider">
            <li class="menu__item">
                <a class="menu__link" href="">문의하기</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="">사용자정보</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="">로그아웃</a>
            </li>
        </ul>
    </div>
    <div class="body-container">
        <div class="body-wrap">
            <div class="customer-new flex-container flex-center">
                <div class="content-container">
                    <div class="page-header flex-container flex-space-between">
                        <!-- 거래처관리에서 리스트를 클릭했을 때에는 "거래처 추가하기" 대신 "거래처 수정하기"로 title이 변경되어야합니다. -->
                        <h2 class="title">거래처 추가하기</h2>
                        <div class="btn-wrap">
                            <button class="btn btn-outline--danger">삭제하기</button>
                            <button class="btn btn--primary">저장하기</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <div class="company-info">
                                <div class="component__header">
                                    <h3 class="title">회사 정보</h3>
                                </div>
                                <div class="component__content">
                                    <div class="form__input">
                                        <label>회사 이름<b class="required">*</b></label>
                                        <input class="input__text" type="text" placeholder="사업자등록증 기준으로 입력하세요" />
                                    </div>
                                    <div class="form__input">
                                        <label>대표 이메일</label>
                                        <input class="input__text" type="text" placeholder="이메일 주소를 입력하세요" />
                                    </div>
                                    <div class="form__input">
                                        <label>대표 연락처</label>
                                        <input class="input__text" type="text" placeholder="- 없이 숫자만 입력하세요" />
                                    </div>
                                    <div class="form__input">
                                        <label>대표자 이름</label>
                                        <input class="input__text" type="text" placeholder="사업자등록증 기준으로 입력하세요" />
                                    </div>
                                    <div class="form__input with-btn">
                                        <label>회사 주소</label>
                                        <div class="flex-container">
                                            <input class="input__text flex-item" type="text" placeholder="사업자등록증 기준으로 입력하세요" /><button class="btn btn-outline--secondary">찾기</button>
                                        </div>
                                    </div>
                                    <div class="form__input">
                                        <label>사업자등록번호</label>
                                        <input class="input__text" type="text" placeholder="10자리 숫자를 입력하세요" />
                                    </div>
                                    <div class="form__input">
                                        <label>법인등록번호</label>
                                        <input class="input__text" type="text" placeholder="13자리 숫자를 입력하세요" />
                                    </div>
                                    <hr class="divider">
                                    <div class="form__input with-btn">
                                        <label>세금계산서 발행 이메일</label>
                                        <input class="input__text" type="text" placeholder="이메일 주소를 입력해주세요" />
                                    </div>
                                    <div class="form__input with-btn">
                                        <label>세금계산서 발행용 사업자등록증</label>
                                        <div class="flex-container">
                                            <input class="input__text disabled flex-item" type="text" placeholder="logo_file.png" disabled/><button class="btn btn-outline--secondary">찾기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="six columns">
                            <!-- manager-info--open 클래스를 제거하면 component__content 영역이 닫힙니다.  -->
                            <div class="manager-info manager-info--open">
                                <div class="component__header flex-container flex-space-between">
                                    <h3 class="title">[담당자 이름/직책] 정보</h3>
                                    <div class="arrow"></div>
                                </div>
                                <div class="component__content">
                                    <div class="form__input">
                                        <label>담당자 이름/직책</label>
                                        <input class="input__text" type="text" placeholder="이름과 직책을 입력하세요" />
                                    </div>
                                    <div class="form__input">
                                        <label>담당자 부서</label>
                                        <input class="input__text" type="text" placeholder="부서를 입력하세요" />
                                    </div>
                                    <div class="form__input">
                                        <label>담당자 이메일</label>
                                        <input class="input__text" type="text" placeholder="아이디 상의 이메일 주소와 다른 경우 수정하세요" />
                                    </div>
                                    <div class="form__input">
                                        <label>담당자 연락처</label>
                                        <input class="input__text" type="text" placeholder="{설명 필요}" />
                                    </div>
                                    <div class="btn-wrap">
                                        <button class="btn btn-outline--danger">담당자 삭제하기 ×</button>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-outline--primary">담당자 추가하기 ＋</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
