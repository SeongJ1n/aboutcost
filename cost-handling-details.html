            </li>
            <li class="menu__item">

            <li class="menu__item">
                <a class="menu__link" href="">받은 견적서 보관하기</a>

        </ul>

    <div class="body-container preview">
        <div class="body-wrap">
            <div class="payment-details flex-container flex-center">

                    <div class="page-header flex-container flex-space-between">
                        <h2 class="title">비용 전체내역보기</h2>

                    <div class="row">
                        <div class="twelve columns">
                            <div class="payment-list">
                                <table class="list--table show-pc">
                                    <tr class="table__row">
                                        <th class="table__header">발행일자</th>
                                        <th class="table__header">표시명</th>
                                        <th class="table__header">발신인 관리번호</th>

                                        </div>

                                            <h5 class="card__subtitle">일시</h5>

                </div>
