<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>ABOUTCOST</title>
    <link rel="stylesheet" type="text/css" href="style/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="modal-wrap flex-container flex-center item-center">
        <div class="modal select-account show-mobile">
            <h3 class="title">은행 계좌 선택</h3>
            <div class="list-wrap select-account">
                <div class="list__item">
                    <div class="flex-container item-center flex-space-between">
                        <h4 class="account__name">국민은행</h4>
                        <span class="account__num">95653733148</span>
                    </div>
                </div>
                <div class="list__item">
                    <div class="flex-container item-center flex-space-between">
                        <h4 class="account__name">국민은행</h4>
                        <span class="account__num">95653733148</span>
                    </div>
                </div>
                <div class="list__item">
                    <div class="flex-container item-center flex-space-between">
                        <h4 class="account__name">국민은행</h4>
                        <span class="account__num">95653733148</span>
                    </div>
                </div>
                <div class="list__item">
                    <div class="flex-container item-center flex-space-between">
                        <h4 class="account__name">국민은행</h4>
                        <span class="account__num">95653733148</span>
                    </div>
                </div>
                <div class="list__item">
                        <div class="flex-container item-center flex-space-between">
                            <h4 class="account__name">국민은행</h4>
                            <span class="account__num">95653733148</span>
                        </div>
                    </div>
                    <div class="list__item">
                        <div class="flex-container item-center flex-space-between">
                            <h4 class="account__name">국민은행</h4>
                            <span class="account__num">95653733148</span>
                        </div>
                    </div>
                    <div class="list__item">
                        <div class="flex-container item-center flex-space-between">
                            <h4 class="account__name">국민은행</h4>
                            <span class="account__num">95653733148</span>
                        </div>
                    </div>
                    <div class="list__item">
                        <div class="flex-container item-center flex-space-between">
                            <h4 class="account__name">국민은행</h4>
                            <span class="account__num">95653733148</span>
                        </div>
                    </div>
            </div>
            <div class="btn-wrap flex-container">
                <button class="flex-item btn btn-outline--primary">새로운 계좌 추가</button>
                <button class="flex-item btn btn--primary">닫기</button>
            </div>
        </div>
        <div class="modal add-account show-mobile">
            <h3 class="title">새로운 계좌 추가</h3>
            <div class="form__input">
                <label>은행명</label>
                <input class="input__text" type="text" placeholder="은행명을 입력하세요" />
            </div>
            <div class="form__input">
                <label>계좌번호</label>
                <input class="input__text" type="text" placeholder="계좌번호를 입력하세요" />
            </div>
            <div class="btn-wrap flex-container">
                <button class="flex-item btn btn--primary">추가하기</button>
            </div>
        </div>
        <div class="modal add-card-info show-mobile">
            <h3 class="title">카드 정보 등록</h3>
            <div class="form__input">
                <label>카드 번호</label>
                <input class="input__text" type="text" placeholder="카드 번호를 입력하세요" />
            </div>
            <div class="form__input">
                <label>소유자이름</label>
                <input class="input__text" type="text" placeholder="소유자이름을 입력하세요" />
            </div>
            <div class="form__input">
                <label>만료일(월 / 년)</label>
                <div class="flex-container">
                    <input class="flex-item input__text" type="text" placeholder="월" />
                    <input class="ml-10 flex-item input__text" type="text" placeholder="년" />
                </div>
            </div>
            <div class="form__input">
                <label>CVC</label>
                <input class="input__text" type="text" placeholder="숫자 3자리를 입력하세요" />
            </div>
            <div class="btn-wrap flex-container">
                <button class="flex-item btn btn--primary">등록하기</button>
            </div>
        </div>
        <!-- 보내는 사람 화면 -->
        <div class="modal tax-invoice">
            <h3 class="title">세금계산서 발행요청</h3>
            <div class="form__select">
                <label>계산서 형태</label>
                <div class="select-wrap">
                    <select class="select" name="">
                        <option value="">청구</option>
                    </select>
                </div>
            </div>
            <div class="form__input">
                <label>발행 요청일자</label>
                <input class="input__text" type="date"/>
            </div>
            <div class="form__textarea">
                <label>발행 요청사항</label>
                <textarea class="input__textarea" placeholder="자유롭게 입력하세요"></textarea>
            </div>
            <div class="form__input">
                <label>받는사람 이메일 주소</label>
                <input class="input__text" type="text" placeholder="이메일 주소를 입력하세요"/>
            </div>
            <div class="file-wrap">
                <h4 class="subtitle">첨부된 파일</h4>
                <div class="btn-wrap flex-container">
                    <button class="btn btn-outline--primary add-file flex-item"><i class="fal fa-search"></i>파일 찾기</button>
                </div>
                <div class="file__item uploded flex-container item-center flex-space-between">
                    <span>사업자등록증.pdf</span>
                    <button class="btn btn--text btn--danger">×</button>
                </div>
                <div class="file__item uploded flex-container item-center flex-space-between">
                    <span>파일이름.pdf</span>
                    <button class="btn btn--text btn--danger">×</button>
                </div>
            </div>
            <div class="btn-wrap flex-container">
                <button class="flex-item btn btn--primary">전송하기</button>
            </div>
        </div>
        <!-- 받는 사람 화면 -->
        <div class="modal tax-invoice">
            <h3 class="title">세금계산서 발행요청</h3>
            <div class="form__select">
                <label>계산서 형태</label>
                <div class="select-wrap">
                    <select class="select disabled" name="" disabled>
                        <option value="">청구</option>
                    </select>
                </div>
            </div>
            <div class="form__input">
                <label>발행 요청일자</label>
                <input class="input__text disabled" type="date" value="2019-05-29" disabled/>
            </div>
            <div class="form__textarea">
                <label>발행 요청사항</label>
                <textarea class="input__textarea disabled" placeholder="자유롭게 입력하세요" disabled>조용하게 발행해주세요.</textarea>
            </div>
            <div class="form__input">
                <label>받는사람 이메일 주소</label>
                <input class="input__text disabled" type="text" placeholder="이메일 주소를 입력하세요" value="seongjin@veluga.kr" disabled/>
            </div>
            <div class="file-wrap">
                <h4 class="subtitle">첨부된 파일</h4>
                <button class="file__item"><i class="fas fa-file-download"></i>사업자등록증.pdf</button>
                <button class="file__item"><i class="fas fa-file-download"></i>파일이름.pdf</button>
            </div>
            <div class="btn-wrap flex-container">
                <button class="flex-item btn btn--primary">확인</button>
            </div>
        </div>
    </div>
</body>
</html>
