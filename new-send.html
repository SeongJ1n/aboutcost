                            </div>

                                    <label>메일 제목</label>
                                    <input class="input__text" type="text" placeholder="메일 제목을 입력하세요" />

                                    <label>메일 내용</label>
                                    <textarea class="input__textarea" placeholder="메일 내용을 입력하세요"></textarea>
                                </div>
                                <div class="form__input">
                                    <label>받는사람 이메일 주소</label>
                                    <input class="input__text" type="text" placeholder="받는사람 이메일 주소를 입력하세요" />
                                </div>
                                <button class="btn btn--add btn-outline--secondary">받는사람 추가 ＋</button>
